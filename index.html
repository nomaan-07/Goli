<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goli</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>

<svg class="hidden">
  <symbol id="arrow-left-end-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
    stroke-width="1.5" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
  </symbol>
  <symbol id="shopping-bag" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
  </symbol>
  <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
  </symbol>
  <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
  </symbol>
  <symbol id="user-circle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
  </symbol>
  <symbol id="magnifying-glass" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
  </symbol>
  
</svg>

<body>
  <!-- App Header -->
  <header class="header">

    <!-- start of header right section -->
    <div class="header__right">
      <a href="javascript:void(0)" class="header__logo">
        <img src="images/logo.png" alt="Goli Logo">
      </a>
      <!-- start of header menu -->
      <ul class="header__menu">
        <li class="header__menu-item"><a href="javascript:void(0)" class="header__menu-link">صفحه اصلی</a></li>
        <li class="header__menu-item"><a href="javascript:void(0)" class="header__menu-link">فروشگاه</a></li>
        <li class="header__menu-item"><a href="javascript:void(0)" class="header__menu-link">بلاگ</a></li>
        <li class="header__menu-item"><a href="javascript:void(0)" class="header__menu-link">درباه ما</a></li>
        <li class="header__menu-item"><a href="javascript:void(0)" class="header__menu-link">تماس با ما</a></li>
      </ul>
      <!-- end of header menu -->
    </div>
    <!-- start of header right section -->

    <!-- start of header left section -->
    <div class="header__left">

      <div class="header__search-box">
        <input type="text" class="header__search-input" aria-autocomplete="list" placeholder="جستجوی گیاه">
        <svg class="header__search-icon">
          <use href="#magnifying-glass"></use>
        </svg>
      </div>
      <div class="header__icons">
        <svg class="header__icon">
          <use href="#shopping-bag"></use>
        </svg>
        <svg class="header__icon change-theme-btn change-theme-btn--moon">
          <use href="#moon"></use>
        </svg>
        <svg class="header__icon change-theme-btn change-theme-btn--sun hidden">
          <use href="#sun"></use>
        </svg>
      </div>
      <!-- start of header login btn -->
      <div class="header__login-btn">
        <span>ورود | ثبت نام</span>
        <svg class="header__login-icon">
          <use href="#arrow-left-end-on-rectangle"></use>
        </svg>
      </div>
      <!-- end of header login btn -->

    </div>
    <!-- end of header left section -->
  </header>

  <!-- Main -->
   <main>
    <!-- Start of Hero Section -->
    <section class="hero">
      <div class="container">
      </div>
    </section>
    <!-- End of Hero Section -->

   </main>


</body>

</html>
